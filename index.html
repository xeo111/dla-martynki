
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dla Martynki 💘</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #ffe0f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 2;
    }

    button:hover {
      background-color: #e60073;
    }

    #message {
      margin-top: 40px;
      font-size: 1.5em;
      color: #cc0066;
      display: none;
      z-index: 2;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="muzyka.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje odtwarzania muzyki.
  </audio>

  <div class="hearts" id="hearts-container"></div>

  <h1>Dla Ciebie, Martynko 💖</h1>
  <button onclick="showLove()">Kliknij tutaj</button>
  <div id="message">
    Kocham Cię z całego serca! ❤️<br>
    Jesteś najpiękniejsza, najmądrzejsza i najwspanialsza na świecie! 🌸<br>
    Dziękuję, że jesteś! 💫
  </div>

  <script>
    function showLove() {
      document.getElementById('message').style.display = 'block';
    }

    const heartsContainer = document.getElementById('hearts-container');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 5) + "s";
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }, 300);
  </script>
</body>
</html>
